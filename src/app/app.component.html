<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="selectedUser?.id === user.id"
        (select)="onUserSelect($event)"
      />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-user-tasks [user]="selectedUser" />
  } @else {
  <p>Please select a user to see tasks.</p>
  }
</main>
