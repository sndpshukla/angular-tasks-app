<div
  class="backdrop"
  (click)="onCloseTask()"
  (keyup)="onBackdropKeyDown($event)"
  tabindex="0"
  role="button"
></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onAddTask()">
    <p>
      <label for="title">Title</label>
      <input [(ngModel)]="task.title" type="text" id="title" name="title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        [(ngModel)]="task.summary"
        id="summary"
        rows="5"
        name="summary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        [(ngModel)]="task.dueDate"
        type="date"
        id="due-date"
        name="due-date"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCloseTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
