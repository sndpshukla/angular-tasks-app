<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="onShowAddTask()">Add Task</button>
    </menu>
  </header>

  @if (selectedUsersTasks) {
  <ul>
    @for (task of selectedUsersTasks; track task.id) {
    <li><app-task [task]="task" (complete)="onCompleteTask($event)" /></li>
    }
  </ul>
  } @if (showAddTask) {
  <app-add-task
    (addTask)="onAddTask($event)"
    (closeTask)="onShowAddTask($event)"
  />
  }
</section>
